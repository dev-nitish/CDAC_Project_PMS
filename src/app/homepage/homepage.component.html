

<div style="text-align:left" >



 
  <form [formGroup]="loginForm" (submit)="login()">
      <table class="tablelogin">
        <tr>
          <td><input type="radio" formControlName="user" value="admin">Admin</td>
          <td><input type="radio" formControlName="user" value="student">Student</td>
        </tr>
  
        <tr>
          <td>UserID </td>
          <td><input type="text" formControlName="userId"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="text" formControlName="password"></td>
        </tr>
  
        <input type="submit" value="Submit">
        <!-- <button mat-Raised-button color="warn">Saurabh</button> -->
      </table>
    </form>
  
</div>
