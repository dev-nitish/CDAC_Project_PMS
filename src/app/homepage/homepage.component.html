<div class="row top" style="height: 100%">
  <div class="col-3" style="background-color:rgb(248, 249, 250)" >
    <form [formGroup]="loginForm" (submit)="login()">
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="user" value="admin" checked>
        <label class="form-check-label" for="admin">
          Admin
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="user" value="student">
        <label class="form-check-label" for="student">
          Student
        </label>
      </div>
      <br>
      <br>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="email" class="form-control" placeholder="Enter username" formControlName="userId">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>

  </div>
  <div class="col-6" style="height: auto" style="background-color: rgb(247, 248, 247)">
    
    This is centre Block <br>
    second line
  
  </div>
  <div class="col-3" style="background-color: rgb(250, 250, 248)">Right Block</div>
</div>
